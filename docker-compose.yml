version: '3.8'

services:
  # Backend service (FastAPI)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: minutes-generator-backend
    ports:
      - "3001:3001"
    environment:
      - MONGODB_CONNECTION=${MONGODB_CONNECTION}
      - MONGODB_DATABASE=${MONGODB_DATABASE}
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-${JWT_SECRET}}
      - SALT=${SALT:-minutes-generator-salt-v1}
      - CORS_ORIGINS=${CORS_ORIGINS:-}
    volumes:
      - ./backend:/app/backend
    command: fastapi dev backend/main.py --host 0.0.0.0 --port 3001
    networks:
      - minutes-network
    restart: unless-stopped

  # Frontend service (React)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: minutes-generator-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_BASE_URL=${REACT_APP_API_BASE_URL}
    networks:
      - minutes-network
    depends_on:
      - backend
    restart: unless-stopped
    stdin_open: true
    tty: true

networks:
  minutes-network:
    driver: bridge
