version: '3.8'

services:
  # Backend service (FastAPI)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: minutes-generator-backend
    ports:
      - "8000:8000"
    environment:
      - 100_MONGODB_CONNECTION=${100_MONGODB_CONNECTION}
      - 101_MONGODB_DATABASE=${101_MONGODB_DATABASE}
      - 200_JWT_SECRET=${200_JWT_SECRET}
    volumes:
      - ./backend:/app/backend
    command: fastapi dev backend/main.py --host 0.0.0.0 --port 8000
    networks:
      - minutes-network
    restart: unless-stopped

  # Frontend service (React)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: minutes-generator-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    volumes:
      - ./src:/app/src
      - ./public:/app/public
    command: npm start
    networks:
      - minutes-network
    depends_on:
      - backend
    restart: unless-stopped
    stdin_open: true
    tty: true

networks:
  minutes-network:
    driver: bridge
